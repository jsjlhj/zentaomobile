<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>禅道</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-home mui-pull-left"></a>
    <a class="mui-action-back mui-icon mui-icon-bars mui-pull-right"></a>
    <h1 class="mui-title">禅道管理</h1>
  </header>

  <div id="content">
    <section id="login" class="content-view with-padding full">
      <div>
        <div class="logo">
          <img src="img/bg-zentao.png" alt="">
        </div>
        <div id="loginForm">
          <div class="mui-input-group">
             <input id="address" type="url" placeholder="禅道地址(例如：http://zentao.com)">
            <input id="username" type="text" placeholder="用户名/注册邮箱">
            <input id="password" type="password" placeholder="密码">
          </div>
          <button id="loginBtn" type="button" class="mui-btn mui-btn-primary mui-btn-block">登录</button>
        </div>
      </div>
    </section>
  </div>
  <script src="js/$.js"></script>
  <script src="js/store.js"></script>
  <script src="js/md5.min.js"></script>
  <script src="js/mui.js"></script>
  <script src="js/zentao.js"></script>
  <script src="js/app.js"></script>

  <script>
  function shield() {return false;}// 空函数
  document.addEventListener('touchstart',shield,false);//取消浏览器的所有事件，使得active的样式在手机上正常生效
  document.oncontextmenu=shield;//屏蔽选择函数

  function plusReady()
  {
    // 隐藏滚动条
    // plus.webview.currentWebview().setStyle({scrollIndicator:'none'});

    // Android处理返回键
    plus.key.addEventListener('backbutton',function()
    {
        if(confirm('确认退出？'))
        {
            plus.runtime.quit();
        }
    },false);
  }
  if(window.plus) plusReady();
  else document.addEventListener('plusready', plusReady, false);
  </script>
</body>
</html>
