<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>禅道</title>
    <link href="css/zui.m.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <style>
    @-webkit-keyframes loggingFlash
    {
      0% {background-color: #F0AD4E; border-width: 1px; opacity: 1}
      50% {background-color: #ffdeaf; border-width: 7px; opacity: 0.8}
    }
    @-webkit-keyframes syncingFlash
    {
      0% {background-color: #4CD964; border-width: 1px; opacity: 1}
      50% {background-color: #b9ffc5; border-width: 7px; opacity: 0.8}
    }

    #userStatusName {color: #333; transition: opacity 0.5s;}
    #userStatusName:empty {display: none}
    #userStatusName:before {content: '('}
    #userStatusName:after {content: ')'}
    #userStatusName.hide-name {opacity: 0}
    #userStatusIcon {display: inline-block; width: 16px; height: 16px; border-radius: 8px; border: 1px solid #808080; background-color: #e5e5e5; transition: all 0.5s; margin-left: 5px; position: relative; top: 2px; z-index: 5}
    #loginText {display: none}
    #lastUpdateTime {transition: all 0.3s; position: absolute; border: 1px solid #ddd; line-height: 28px; height: 30px; top: 7px; background-color: #fff; padding: 0 25px 0 8px; border-radius: 15px; color: green; z-index: 2; opacity: 0; display: none; right: 0}
    #userStatus.show-time #lastUpdateTime {display: block;}
    #userStatus.show-time.in #lastUpdateTime {opacity: 1; right: 4px}
    #userStatus {position: relative;}
    #userStatus[data-status="offline"] #loginText {display: inline;}
    #userStatus[data-status="disconnect"] #userStatusName {color: #DD524D}
    #userStatus[data-status="disconnect"] #userStatusIcon {border-color: #DD524D;}
    #userStatus[data-status="online"] {transition: all 0.5s 2.5s; opacity: 0}
    #userStatus.syncing[data-status="online"] {transition: all 0.5s; opacity: 1;}
    #userStatus[data-status="online"] #userStatusIcon {background: #4CD964; border-color: #27b43f; border-style: solid}
    #userStatus[data-status="logging"] #userStatusIcon {background: #F0AD4E; border-color: #dfa655; -webkit-animation: loggingFlash 1s ease 0 infinite normal; animation: loggingFlash 1s ease 0 infinite normal;}
    #userStatus.syncing[data-status="online"] #userStatusIcon {background: #4CD964; border-color: #27b43f; -webkit-animation: syncingFlash 1s ease 0 infinite normal; animation: syncingFlash 1s ease 0 infinite normal;}
    .open-listview.unread {position: relative;}
    .open-listview.unread .icon, .open-listview.unread .tab-label {z-index: 5}
    .open-listview.unread:after {border-radius: 4px; display: block; width: 8px; height: 8px; background-color: red; content: ' '; position: absolute; left: 51%; top: 10px; z-index: 10}
    </style>
</head>
<body>
  <header class="bar bar-nav headbar">
    <button type="button" class="btn btn-link btn-nav pull-right" id="settingBtn"><i class="icon icon-cog-outline"></i></button>
    <button data-status="logging" id="userStatus" class="syncing btn btn-link btn-nav pull-right"><span id="userStatusIcon"></span> <span id="loginText">登录</span></button>
    <h1 class="title">禅道 <span id="userStatusName">连接中…</span></h1>
  </header>

  <nav class="bar bar-tab" id="listviewNav">
    <a class="tab-item open-listview active" href="#todo" data-id="todo" id="tab-todo">
      <span class="icon"><i class="icon icon-check-square-o"></i></span>
      <span class="tab-label">待办</span>
    </a>
    <a class="tab-item open-listview" href="#task" data-id="task" id="tab-task">
      <span class="icon"><i class="icon icon-tasks"></i></span>
      <span class="tab-label">任务</span>
    </a>
    <a class="tab-item open-listview" href="#bug" data-id="bug" id="tab-bug">
      <span class="icon"><i class="icon icon-bug"></i></span>
      <span class="tab-label">Bug</span>
    </a>
    <a class="tab-item open-listview" href="#story" data-id="story" id="tab-story">
      <span class="icon"><i class="icon icon-lightbulb-o"></i></span>
      <span class="tab-label">需求</span>
    </a>
  </nav>

<script src="js/lib/md5.min.js"></script>
<script src="js/lib/zui.m.js"></script>
<script src="js/zentao.js"></script>
<script src="js/webview.js"></script>
<script src="js/app.js"></script>
</body>
</html>
