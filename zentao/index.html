<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>禅道</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-bars mui-pull-left"></a>
    <a class="mui-icon mui-icon-cog mui-pull-right"></a>
    <h1 class="mui-title">
      <div class="mui-segmented-control" id="subpageNav">
        <a class="mui-control-item mui-active open-subpage" href="###" data-id="todo">待办</a>
        <a class="mui-control-item open-subpage" href="###" data-id="task">任务</a>
        <a class="mui-control-item open-subpage" href="###" data-id="bug">Bug</a>
        <a class="mui-control-item open-subpage" href="###" data-id="story">需求</a>
      </div>
    </h1>
  </header>

  <div id="content">
    <section id="login" class="content-view with-padding full show">
      <div>
        <div class="logo">
          <img src="img/bg-zentao.png" alt="">
        </div>
        <div id="loginForm">
          <div class="mui-input-group">
             <input class="mui-input-clear" id="address" type="url" placeholder="禅道地址(例如：http://zentao.com)">
            <input id="username" type="text" placeholder="用户名/注册邮箱">
            <input id="password" type="password" placeholder="密码">
          </div>
          <button id="loginBtn" type="button" class="mui-btn mui-btn-primary mui-btn-block">登录</button>
        </div>
      </div>
    </section>
    <section id="list" class="content-view">
    </section>
  </div>

  <script src="js/core.js"></script>
  <script src="js/$.js"></script>
  <script src="js/console.js"></script>
  <script src="js/store.js"></script>
  <script src="js/md5.min.js"></script>
  <script src="js/mui.js"></script>
  <script src="js/zentao.js"></script>
  <script src="js/webview.js"></script>
  <script src="js/app.js"></script>
  <script>
  </script>
</body>
</html>
