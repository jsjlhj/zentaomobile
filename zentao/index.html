<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>禅道</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <style>
    @-webkit-keyframes loggingFlash
    {
      0% {background-color: #F0AD4E; border-width: 1px; opacity: 1}
      50% {background-color: #ffdeaf; border-width: 7px; opacity: 0.8}
    }
    @-webkit-keyframes syncingFlash
    {
      0% {background-color: #4CD964; border-width: 1px; opacity: 1}
      50% {background-color: #b9ffc5; border-width: 7px; opacity: 0.8}
    }

    #userStatusName {color: #333; transition: opacity 0.5s;}
    #userStatusName:empty {display: none}
    #userStatusName:before {content: '('}
    #userStatusName:after {content: ')'}
    #userStatusName.hide-name {opacity: 0}
    #userStatusIcon {display: inline-block; width: 16px; height: 16px; border-radius: 8px; border: 1px solid #808080; background-color: #e5e5e5; transition: all 0.5s; margin-left: 5px; position: relative; top: 2px; z-index: 5}
    #loginText {display: none}
    #lastUpdateTime {transition: all 0.3s; position: absolute; border: 1px solid #ddd; line-height: 28px; height: 30px; top: 7px; background-color: #fff; padding: 0 25px 0 8px; border-radius: 15px; color: green; z-index: 2; opacity: 0; display: none; right: 0}
    #userStatus.show-time #lastUpdateTime {display: block;}
    #userStatus.show-time.in #lastUpdateTime {opacity: 1; right: 4px}
    #userStatus {position: relative;}
    #userStatus[data-status="offline"] #loginText {display: inline;}
    #userStatus[data-status="disconnect"] #userStatusName {color: #DD524D}
    #userStatus[data-status="disconnect"] #userStatusIcon {border-color: #DD524D;}
    #userStatus[data-status="online"] {transition: all 0.5s 3.5s; opacity: 0}
    #userStatus.syncing[data-status="online"] {transition: all 0.5s; opacity: 1;}
    #userStatus[data-status="online"] #userStatusIcon {background: #4CD964; border-color: #27b43f; border-style: solid}
    #userStatus[data-status="logging"] #userStatusIcon {background: #F0AD4E; border-color: #dfa655; -webkit-animation: loggingFlash 1s ease 0 infinite normal; animation: loggingFlash 1s ease 0 infinite normal;}
    #userStatus.syncing[data-status="online"] #userStatusIcon {background: #4CD964; border-color: #27b43f; -webkit-animation: syncingFlash 1s ease 0 infinite normal; animation: syncingFlash 1s ease 0 infinite normal;}

    .open-subpage.unread {position: relative;}
    .open-subpage.unread .mui-icon, .open-subpage.unread .mui-tab-label {z-index: 5}
    .open-subpage.unread:after {border-radius: 4px; display: block; width: 8px; height: 8px; background-color: red; content: ' '; position: absolute; left: 51%; top: 10px; z-index: 10}
    </style>
</head>
<body>
  <header class="mui-bar mui-bar-nav headbar">
    <div class="bar-heading">禅道 <span id="userStatusName">连接中…</span></div>
    <div class="bar-actions"><button data-status="logging" id="userStatus" class="syncing mui-btn mui-btn-link mui-btn-nav"><span id="userStatusIcon"></span> <span id="loginText">登录</span><span id="lastUpdateTime"><span class="text-muted">:( 还没有执行后台更新</span></span></button> <a id="settingBtn" class="mui-icon mui-icon-cog"></a></div>
  </header>

  <div id="content">
    <section id="list" class="content-view">
    </section>
  </div>

  <nav class="mui-bar mui-bar-tab" id="subpageNav">
    <a class="mui-tab-item open-subpage mui-active" href="#todo" data-id="todo" id="tab-todo">
      <span class="mui-icon"><i class="fa fa-check-square-o"></i></span>
      <span class="mui-tab-label">待办</span>
    </a>
    <a class="mui-tab-item open-subpage" href="#task" data-id="task" id="tab-task">
      <span class="mui-icon"><i class="fa fa-tasks"></i></span>
      <span class="mui-tab-label">任务</span>
    </a>
    <a class="mui-tab-item open-subpage" href="#bug" data-id="bug" id="tab-bug">
      <span class="mui-icon"><i class="fa fa-bug"></i></span>
      <span class="mui-tab-label">Bug</span>
    </a>
    <a class="mui-tab-item open-subpage" href="#story" data-id="story" id="tab-story">
      <span class="mui-icon"><i class="fa fa-lightbulb-o"></i></span>
      <span class="mui-tab-label">需求</span>
    </a>
  </nav>

<script src="js/core.js"></script>
<script src="js/$.js"></script>
<script src="js/console.js"></script>
<script src="js/store.js"></script>
<script src="js/md5.min.js"></script>
<script src="js/mui.js"></script>
<script src="js/zentao.js"></script>
<script src="js/webview.js"></script>
<script src="js/app.js"></script>
</body>
</html>
