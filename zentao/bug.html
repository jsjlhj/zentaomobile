<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>禅道bug</title>
  <link href="css/zui.m.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="css/subpage.css" rel="stylesheet"/>
  <link href="css/dialog.css" rel="stylesheet"/>
</head>
<body class="swipeback">
<header class="bar headbar bar-nav">
  <i class="icon icon-spinner waiting"></i>
  <h1 class="title action-back"><i class="icon icon-angle-left"></i> Bug</h1>
</header>
<div class="dialog" id="dialog">
  <header class="pri dialog-header">
    <h4><span class="obj-id item-id pri" id="objID">&nbsp;</span> <span class="obj-title">&nbsp;</span></h4>
    <div class="info">
      <div class="pull-right small"><i class="icon icon-chevron-down text-muted info-more-icon"></i></div>
      <div class="block-lines">
        <div><span class="badge" id="objStatus">&nbsp;</span></div>
        <div class="small"><span class="text-muted"><i class="icon icon-hand-o-right"></i> </span><span class="obj-assignedTo"></span></div>
      </div>
    </div>
    <div class="info info-more">
      <div class="small"><span class="text-muted">类型: </span><span class="obj-typeName"></span></div>
      <div class="small"><span class="text-muted">操作系统: </span><span class="obj-browser"></span></div>
      <div class="small"><span class="text-muted">浏览器: </span><span class="obj-os"></span></div>
      <div class="small"><span class="text-muted">严重程度: </span><strong class="obj-severity"></strong></div>
      <div class="small"><span class="text-muted">是否确认: </span><span class="obj-confirm" id="objConfirm"></span></div>
      <div class="small"><span id="assignedTo" class="text-muted">指派给 <strong class="obj-assignedTo"></strong> 于 <span class="obj-assignedDate" data-type="date" data-format="MM月dd日hh:mm"></span></span><span id="noAssignedTo" class="text-muted">没有指派</span></div>
      <div class="small text-muted">由 <span class="obj-openedBy">openedBy</span> 创建于 <span class="obj-openedDate" data-type="date" data-format="MM月dd日hh:mm"></span></div>
    </div>
  </header>
  <section>
    <h5><i class="icon icon-th-list"></i> 重现步骤</h5>
    <div class="content-padded obj-steps article-content-plain" data-default="<span class='small text-muted'>--- 没有描述 ---</span>" data-type="html"></div>
  </section>
</div>
<script src="js/lib/zui.m.js"></script>
<script src="js/config.js"></script>
<script src="js/webview.js"></script>
<script src="js/itemview.js"></script>
<script src="js/dialog.js"></script>
<script>
new ItemView(null, function(obj)
{
    document.$id("assignedTo").classList[obj.assignedTo ? 'remove' : 'add']('hidden');
    document.$id('noAssignedTo').classList[obj.assignedTo ? 'add' : 'remove']('hidden');
    document.$id('objConfirm').innerHTML = obj.confirm === '0' ? '未确认' : '已确认';
});
</script>
</body>
</html>
