<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>禅道</title>
  <link href="css/mui.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="css/subpage.css" rel="stylesheet"/>
  <style>
  body {height: 100%; background: #EFEFF4;}
  .mui-content {position: absolute; top: 0; right: 0; left: 0; bottom: 0;}
  .mui-content > .mui-slider {min-height: 100%;}
  .mui-table-view-cell .mui-icon {opacity: 0.5}
  .mui-table-view-cell.mui-active .mui-icon {opacity: 0.95}
  .mui-table-view.list-bugs-done .mui-table-view-cell {color: #999}
  .dialog.bug-done .dialog-footer .mui-col-extra {display: none}
  .dialog.bug-done .dialog-footer .mui-col {width: 100%}
  </style>
</head>
<body>
<div class="mui-content">
  <div id="slider" class="mui-slider">
      <div id="sliderHeader" class="mui-slider-header">
        <div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
          <a class="mui-control-item mui-active" href="#assignedTo">指派给我 <span class="mui-badge mui-badge-danger mui-hidden tab-badge-assignedTo"></span></a>
          <a class="mui-control-item" href="#openedBy">由我创建 <span class="mui-badge mui-badge-danger mui-hidden tab-badge-openedBy"></span></a>
          <a class="mui-control-item" href="#resolvedBy">由我解决 <span class="mui-badge mui-badge-danger mui-hidden tab-badge-resolvedBy"></span></a>
          <a class="mui-control-item" href="#closedBy">由我关闭 <span class="mui-badge mui-badge-danger mui-hidden tab-badge-closedBy"></span></a>
        </div>
        <div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-3"></div>
      </div>
      <div class="mui-slider-group" id="bugList">
        <div id="assignedTo" class="mui-slider-item mui-control-content mui-active">
          <ul class="mui-table-view list-bugs">
          </ul>
        </div>
        <div id="openedBy" class="mui-slider-item mui-control-content">
          <ul class="mui-table-view list-bugs">
          </ul>
        </div>
        <div id="resolvedBy" class="mui-slider-item mui-control-content">
          <ul class="mui-table-view list-bugs">
          </ul>
        </div>
        <div id="closedBy" class="mui-slider-item mui-control-content">
          <ul class="mui-table-view list-bugs">
          </ul>
        </div>
      </div>
  </div>
</div>

<script src="js/core.js"></script>
<script src="js/$.js"></script>
<script src="js/console.js"></script>
<script src="js/store.js"></script>
<script src="js/md5.min.js"></script>
<script src="js/mui.js"></script>
<script src="js/zentao.js"></script>
<script src="js/webview.js"></script>
<script>
var subTabs = ['assignedTo', 'openedBy', 'resolvedBy', 'closedBy'];

mui.init(
{
    swipeBack: false,

    pullRefresh:
    {
        container: '#bugList',
        down:
        {
            contentdown: "下拉可以刷新",
            contentover: "释放立即刷新",
            contentrefresh: "正在刷新...",
            callback: function(callback)
            {
                reload(callback);
            }
        }
    }
});

document.querySelector("#slider .mui-slider-group").addDelegateListener("tap", ".mui-table-view-cell", function(e)
{
    this.classList.remove('unread');
    updateTabBadge(this.getAttribute('data-tab'));
    showItem(this.getAttribute('data-id'), this);
});

zentao.ready(function()
{
    showAll();
    reload();
});

function updateTabBadge(tab, count)
{
    var $tabBadge = $('.tab-badge-' + tab);
    count = count || (parseInt($tabBadge.innerHTML) - 1);
    $tabBadge.classList[count > 0 ? 'remove' : 'add']('mui-hidden');
    $tabBadge.innerHTML = count;
}

function reload(callback)
{
    if(!zentao.isReady) return;

    zentao.loadData('bug', function(data)
    {
        showAll();
        callback && callback();
    }, callback);
}

function showAll()
{
    subTabs.forEach(function(val)
    {
        show(val);
    });
    zentao.data['story'].markRead();
}

function showItem(id, $item)
{
    plus.webview.create("bug.html", "bug-" + id, 
    {
        top: "44px",
        bottom: "0px",
        bounce: "vertical",
        scrollIndicator: "none"
    }, {dialogOptions: {id: id, type: 'bug'}}).show('slide-in-right', 200);
};

function show(tab, data)
{
    data = data || zentao.filterData('bug', tab);
    var $tab = $('#' + tab),
        $bugs = $('#' + tab + ' .list-bugs'),
        unreadCount = 0,
        today = Date.parseName('today');

    for(var i = $bugs.childNodes.length - 1; i >= 0; i--)
    {
        var child = $bugs.childNodes[i];
        $bugs.removeChild(child);
    }

    var groupedData = data.groupBy('type'),
        item;
    for(var group in groupedData)
    {
        data = groupedData[group];
        item = item = document.createElement('li');
        item.classList.add('mui-table-view-divider');
        item.innerHTML = '<span class="mui-badge">' + data[0]['typeName'] + ' (<strong>' + data.length + '</strong>)</span>';
        $bugs.appendChild(item);

        data.forEach(function(val)
        {
            item = document.createElement('li');
            item.classList.add('mui-table-view-cell');
            item.classList.add('pri');
            item.classList.add('pri-' + val.pri);
            if(val.unread)
            {
                item.classList.add('unread');
                unreadCount++;
            }
            item.setAttribute('id', 'item-' + val.id);
            item.setAttribute('data-id', val.id);
            item.setAttribute('data-tab', tab);
            item.innerHTML = '<span class="list-title"><span class="list-item-id">' + val.id + '</span>' + val.title + '</span>' + '<span class="mui-badge mui-badge-' + val.statusColor + '">' + val.statusName + '</span>';
            $bugs.appendChild(item);
        });
    }

    updateTabBadge(tab, unreadCount);
};
</script>
</body>
</html>
