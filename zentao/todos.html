        </div>

      </div>
      <div class="mui-slider-group" id="todoList">
        <div id="today" class="mui-slider-item mui-control-content mui-active">

        </div>
        <div id="yestoday" class="mui-slider-item mui-control-content">

        </div>

        </div>
        <div id="lastweek" class="mui-slider-item mui-control-content">
          <ul class="mui-table-view list-todos">
          </ul>
        </div>
      </div>
  </div>
</div>

<script src="js/core.js"></script>
<script src="js/$.js"></script>
<script src="js/console.js"></script>
<script src="js/store.js"></script>

<script src="js/zentao.js"></script>
<script src="js/webview.js"></script>
<script>
var subTabs = ['today', 'yestoday', 'thisweek', 'lastweek'];

mui.init(
{
    swipeBack: false,

    pullRefresh:
    {
        container: '#todoList',
        down:
        {
            contentdown: "下拉可以刷新",
            contentover: "释放立即刷新",
            contentrefresh: "正在刷新...",
            callback: function(callback)
            {
                reload(callback);
            }
        }
    }
});

document.querySelector("#slider .mui-slider-group").addDelegateListener("tap", ".mui-table-view-cell", function(e)
{
    this.classList.remove('unread');
    updateTabBadge(this.getAttribute('data-tab'));
    showItem(this.getAttribute('data-id'), this);
});

zentao.ready(function()
{
    showAll();
    reload();
});

function updateTabBadge(tab, count)
{
    var $tabBadge = $('.tab-badge-' + tab);
    count = count || (parseInt($tabBadge.innerHTML) - 1);
    $tabBadge.classList[count > 0 ? 'remove' : 'add']('mui-hidden');
    $tabBadge.innerHTML = count;
}

function reload(callback)
{
    if(!zentao.isReady) return;

    zentao.loadData('todo', function(data)
    {
        showAll();
        callback && callback();
    }, callback);
}

function showAll()
{
    show('today');
    show('yestoday');
    show('thisweek');
    show('lastweek');
    zentao.data['todo'].markRead();
}

function showItem(id, $item)
{
    plus.webview.create("todo.html", "todo-" + id, 
    {
        top: "44px",
        bottom: "0px",
        bounce: "vertical",
        scrollIndicator: "none"
    }, {dialogOptions: {id: id, type: 'todo'}}).show('slide-in-right', 200);
};

function show(tab, data)
{
    data = data || zentao.filterData('todo', tab);
    var $tab        = $('#' + tab),
        $todos      = $('#' + tab + ' .list-todos'),
        unreadCount = 0,
        waitCount   = 0,
        doneCount   = 0,
        today       = Date.parseName('today');

    for(var i = $todos.childNodes.length - 1; i >= 0; i--)
    {
        var child = $todos.childNodes[i];
        $todos.removeChild(child);
    }

    var groupedData = data.groupBy('status'),
        item;
    for(var group in groupedData)
    {
        data = groupedData[group];
        item = document.createElement('li');
        item.classList.add('mui-table-view-divider');
        item.innerHTML = '<span class="mui-badge mui-badge-' + data[0]['statusColor'] + '">' + data[0]['statusName'] + ' (<strong>' + data.length + '</strong>)</span>';
        $todos.appendChild(item);

        data.forEach(function(val)
        {
            var item = document.createElement('li');
            item.classList.add('mui-table-view-cell');
            item.classList.add('pri');
            item.classList.add('pri-' + val.pri);
            if(val.unread)
            {
                item.classList.add('unread');
                unreadCount++;
            }
            item.setAttribute('id', 'item-' + val.id);
            item.setAttribute('data-id', val.id);
            item.setAttribute('data-tab', tab);
            var dateStr = '<span class="mui-badge' + (val.status === 'wait' && val.date < today ? ' mui-badge-warning' : '') + '">' + (tab === 'thisweek' ? val.date.getDayName() + ' ' : (tab === 'lastweek' ? '上' + val.date.getDayName() + ' ' : '')) + val.begin + '</span>';
            if(val.status === 'wait')
            {
                item.innerHTML = '<span class="mui-icon mui-icon-checkbox"></span> <span class="list-title">' + val.name + '</span>' + dateStr;
                waitCount++;
            }
            else
            {
                item.innerHTML = '<span class="mui-icon mui-icon-checkbox-checked"></span> <span class="list-title">' + val.name + '</span>' + dateStr;
                doneCount++;
            }
            $todos.appendChild(item);
        });
    }

    updateTabBadge(tab, unreadCount);
};
</script>
</body>
</html>
