<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>禅道需求</title>
  <link href="css/zui.m.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="css/subpage.css" rel="stylesheet"/>
  <link href="css/dialog.css" rel="stylesheet"/>
</head>
<body class="swipeback">
<header class="bar headbar bar-nav">
  <h1 class="title action-back"><i class="icon icon-angle-left"></i> 需求</h1>
</header>
<div class="dialog" id="dialog">
  <header class="pri dialog-header">
    <h4><span class="obj-id item-id pri" id="objID"></span> <span class="obj-title"></span></h4>
    <div class="info">
      <div class="pull-right small"><i class="icon icon-chevron-down text-muted info-more-icon"></i></div>
      <div class="block-lines">
        <div><span class="badge" id="objStatus">&nbsp;</span></div>
        <div class="small"><span class="text-muted"><i class="icon icon-hand-o-right"></i> </span><span class="obj-assignedTo"></span></div>
      </div>
    </div>
    <div class="info info-more">
      <div class="small"><span class="text-muted">所处阶段: </span><span class="obj-stageName"></span></div>
      <div class="small"><span class="text-muted">预计工时: </span><span class="obj-estimate"></span></div>
      <div class="small"><span class="text-muted">所属产品: </span><span class="obj-productTitle"></span></div>
      <div class="small"><span class="text-muted">所属版本: </span><span class="obj-planTitle"></span></div>
      <div class="small"><span id="assignedTo" class="text-muted">指派给 <strong class="obj-assignedTo"></strong> 于 <strong class="obj-assignedDate" data-format="MM月dd日hh:mm"></strong></span></div>
      <div class="small text-muted">由 <strong class="obj-openedBy">openedBy</strong> 创建于 <strong class="obj-openedDate" data-format="MM月dd日hh:mm"></strong></div>
    </div>
  </header>
  <section>
    <h5>需求描述</h5>
    <div class="content-padded obj-desc" data-type="html" data-default="<span class='small text-muted'>--- 没有描述 ---</span>"></div>
  </section>
  <section>
    <h5>验收标准</h5>
    <div class="content-padded obj-steps" data-type="html" data-default="<span class='small text-muted'>--- 没有验收标准 ---</span>"></div>
  </section>
</div>
<script src="js/lib/zui.m.js"></script>
<script src="js/config.js"></script>
<script src="js/webview.js"></script>
<script src="js/itemview.js"></script>
<script src="js/dialog.js"></script>
<script>
new ItemView(null, function(obj)
{
    document.$id("assignedTo").classList[obj.assignedTo ? 'remove' : 'add']('hidden');
    document.$id('objConfirm').innerHTML = obj.confirm === '1' ? '已确认' : '未确认';
});
</script>
</body>
</html>
