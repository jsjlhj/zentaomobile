<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>禅道</title>
  <link href="css/mui.min.css" rel="stylesheet"/>
  <link href="css/font-awesome.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="css/subpage.css" rel="stylesheet"/>
  <link href="css/dialog.css" rel="stylesheet"/>
</head>
<body>
<div class="dialog with-footer" id="dialog">
  <header class="pri">
    <h4><span class="obj-id item-id pri" id="objID"></span> <span class="obj-title"></span></h4>
    <div class="info">
      <div class="mui-pull-right small"><i class="fa fa-chevron-down text-muted info-more-icon"></i></div>
      <div class="block-lines">
        <div><span class="mui-badge" id="objStatus">&nbsp;</span></div>
        <div class="small"><span class="text-muted"><i class="fa fa-hand-o-right"></i> </span><span class="obj-assignedTo"></span></div>
      </div>
    </div>
    <div class="info info-more">
      <div class="small"><span class="text-muted">所处阶段: </span><span class="obj-stageName"></span></div>
      <div class="small"><span class="text-muted">预计工时: </span><span class="obj-estimate"></span></div>
      <div class="small"><span class="text-muted">所属产品: </span><span class="obj-productTitle"></span></div>
      <div class="small"><span class="text-muted">所属版本: </span><span class="obj-planTitle"></span></div>
      <div class="small"><span id="assignedTo" class="text-muted">指派给 <strong class="obj-assignedTo"></strong> 于 <strong class="obj-assignedDate" data-format="MM月dd日hh:mm"></strong></span></div>
      <div class="small text-muted">由 <strong class="obj-openedBy">openedBy</strong> 创建于 <strong class="obj-openedDate" data-format="MM月dd日hh:mm"></strong></div>
    </div>
  </header>
  <section>
    <h5>需求描述</h5>
    <div class="mui-content-padded obj-desc" data-default="<span class='small text-muted'>--- 没有描述 ---</span>"></div>
  </section>
  <section>
    <h5>验收标准</h5>
    <div class="mui-content-padded obj-steps" data-default="<span class='small text-muted'>--- 没有验收标准 ---</span>"></div>
  </section>
  <footer>
    <div class="mui-row">
      <div class="mui-col-xs-12 mui-col"><button class="mui-btn mui-btn-block mui-btn-outlined btn-back mui-action-back">返回</button></div>
<!--       <div class="mui-col-xs-6 mui-col mui-col-extra"><button class="mui-btn mui-btn-primary mui-btn-block">评审</button></div> -->
    </div>
  </footer>
</div>
<!-- <script src="js/angular/angular.min.js"></script> -->
<script src="js/core.js"></script>
<script src="js/$.js"></script>
<script src="js/console.js"></script>
<script src="js/store.js"></script>
<script src="js/mui.js"></script>
<script src="js/zentao.js"></script>
<script src="js/webview.js"></script>
<script src="js/dialog.js"></script>
<script>
var options,
    currentView;
var exampleData;
zentao.ready(function()
{
    currentView = plus.webview.currentWebview();
    options = currentView.dialogOptions;
    $('#idid').innerHTML = options.id;

    var obj = zentao.data[options.type].getById(options.id);
    render(obj);
});

function render(obj)
{
    var doms, val, fmt, dft, dVal;
    for(var name in obj)
    {
        doms = $(".obj-" + name),
        val = obj[name];
        if(doms.forEach)
        {
            doms.forEach(function(el)
            {
                fmt = el.getAttribute('data-format');
                dft = el.getAttribute('data-default');
                dVal = dft && (!val) ? dft : val;
                el.innerHTML = fmt ? dVal.format(fmt) : dVal;
            });
        }
        else
        {
            fmt = doms.getAttribute('data-format');
            dft = doms.getAttribute('data-default');
            dVal = dft && (!val) ? dft : val;
            doms.innerHTML = dVal && fmt ? dVal.format(fmt) : dVal;
        }
    }

    $("#dialog > header").classList.add('pri-' + obj.pri);
    $("#objID").classList.add('pri-' + obj.pri);
    var $status = $('#objStatus');
    $status.innerHTML = obj.statusName;
    $status.classList.add('mui-badge-' + obj.statusColor);
    $("#assignedTo").classList[obj.assignedTo ? 'remove' : 'add']('mui-hidden');
    $('#objConfirm').innerHTML = obj.confirm === '1' ? '已确认' : '未确认';
}
</script>
</body>
</html>
